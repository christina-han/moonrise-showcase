<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <link rel="stylesheet" href="style.css">
		<script src="https://unpkg.co/gsap/dist/gsap.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.0.2/TweenMax.min.js"></script>

        <!-- google fonts -->
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&family=Poppins:ital,wght@0,300;0,400;0,500;0,600;1,300;1,400;1,500;1,600&display=swap" rel="stylesheet">

    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <div class="site-logo">moonrise</div>
   
        <div class="navbar">
            <div class="site-info">photos / films</div>
            <div class="site-menu">
                <div class="menu-item">menu</div>
            </div>
        </div>

        <div class="header">
            <div class="header-left">
                phtogragh<br/> <span>showcase</span>
                <div class="link"><a href="#">hover over number</a></div>
            </div>
            <div class="header-right">/ all projects </div>
        </div>
        <div class="container">
            <div class="container-items">
                <div class="container-img-wrap">
                    <div class="container-img"></div>
                </div>
                <div class="item">
                    <a href="#" class="container-item" data-img="1.jpg">
                        <h3>1</h3>
                    </a>
                </div>
                <div class="item">
                    <a href="#" class="container-item" data-img="2.jpg">
                        <h3>2</h3>
                    </a>
                </div>
                <div class="item">
                    <a href="#" class="container-item" data-img="3.jpg">
                        <h3>3</h3>
                    </a>
                </div>
               
                <div class="item">
                    <a href="#" class="container-item" data-img="4.jpg">
                        <h3>4</h3>
                    </a>
                </div>
                <div class="item">
                    <a href="#" class="container-item" data-img="5.jpg">
                        <h3>5</h3>
                    </a>
                </div>
                <div class="item">
                    <a href="#" class="container-item" data-img="8.jpg">
                        <h3>6</h3>
                    </a>
                </div>
                <div class="item">
                    <a href="#" class="container-item" data-img="7.jpg">
                        <h3>7</h3>
                    </a>
                </div>
                <div class="item">
                    <a href="#" class="container-item" data-img="6.jpg">
                        <h3>8</h3>
                    </a>
                </div>
        </div>
     </div>
     <script>
         const allcontainer = gsap.utils.toArray(".container-item");
         const venueImageWrap = document.querySelector(".container-img-wrap");
         const venueImage = document.querySelector(".container-img");

         function initcontainer(){
             allcontainer.forEach((link) => {
                link.addEventListener("mouseenter", venueHover);
                link.addEventListener("mouseleave", venueHover);
                link.addEventListener("mousemove", moveVenueImage);
             });
         }

         function moveVenueImage(e){
             let xpos = e.clientX;
             let ypos = e.clientY;
             const tl = gsap.timeline();
             tl.to(venueImageWrap, {
                 x: xpos,
                 y: ypos,
             }); 
            
         }

         function venueHover(e){
             if(e.type === "mouseenter") {
                const targetImage = e.target.dataset.img;

                const tl = gsap.timeline();
                tl.set(venueImage, {
                    backgroundImage: `url(${targetImage})`,
                }).to(venueImageWrap, {
                    duration: 0.5,
                    autoAlpha: 1,
                });
             } else if(e.type === "mouseleave") {
                const tl = gsap.timeline();
                tl.to(venueImageWrap, {
                    duration: 0.5,
                    autoAlpha: 0,
                });
             }
         }

         function init() {
             initcontainer();
         }

         window.addEventListener("load", function(){
             init();
         });
     </script>
</body>
</html>
